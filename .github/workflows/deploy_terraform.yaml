name: Deploy Terraform with Approval

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: development  # Reutilizamos el environment "development" en ambos puntos de aprobaci칩n

    steps:
      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::891377079132:role/access-github-actions
          aws-region: ${{ vars.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.6

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan

      # Primer punto de aprobaci칩n (si es necesario)
      - name: Await Approval Before Plan
        if: steps.plan.outcome == 'success'
        environment:
          name: development  # Usa el mismo environment para la primera aprobaci칩n
          url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Terraform Apply
        if: github.event.inputs.approved == 'true'
        run: terraform apply -auto-approve tfplan

      - name: Success-merge
        if: steps.apply.outcome == 'success'
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          base: ${{ github.event.deployment.environment }}
          head: ${{ github.ref_name }}
          commit_message: 'Merge autom치tico desde la rama ${{ github.ref_name }}'
